<body>
<form method="post" action="LoginForm.html">
			<h1>Registration form</h1>
			
<field set>
    <p>Please fill in this form to create an account.</p>
    
<pre><label><b>First name</b></label>
<input type="text" name="fname" tabindex="1" placeholder="Enter first name" required/><br>

<label><b>Middle name</b></label>
<input type="text" name="mname" tabindex="2" placeholder="Enter middle name" required/><br>
 
<label><b>Last name</b></label>
<input type="text" name="lname" tabindex="3" placeholder="Enter last name" required/><br>

<label><b>Email</b></label><br>
<input type="text" placeholder="Enter Email" name="email" id="email" required><br>

<label><b>Password</b></label><br>
<input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>

<label><b>Conform Password</b></label><br>
<input type="password" placeholder="Conform Password" name="psw-Conform" id="psw-Conform" required><br>

<label><b>Address</b></label><textarea  tabindex="12" placeholder="Enter Address" required></textarea><br>

	<label><b>Country</b></label> 
	<select>
	<option>India</option>
	<option>Australia</option>
	<option>England</option>
	<option>South Africa</option>
	<option>Others..</option>
	</select><br>

    
    <p><input type ="checkbox">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button> <input type="Reset"><br>
 
    <p>Already have an account? <a href="#">Sign in</a>.</p>
 </field set>
</form>
